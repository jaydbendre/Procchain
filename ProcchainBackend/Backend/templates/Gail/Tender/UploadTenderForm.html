<div class="alert alert-success" id="success-alert" style="display:none"> Tender Uploaded Successfully</div>
<div class="alert alert-error" id="errors-alert" style="display:none"> </div>

<script type="text/javascript">
    // form upload
    function uploadTenders(){
        $body = $("body");

        $(document).on({
            ajaxStart: function() { $body.addClass("loading");    },
            ajaxStop: function() { $body.removeClass("loading"); }    
        });

        $('#form').submit(function(e){
            e.preventDefault();
            var formData = new FormData(this);
            $.ajaxSetup({
            headers: { "X-CSRFToken": '{{csrf_token}}' }
            });
            $.ajax({
                url: "{% url 'file_upload' %}",
                type: 'POST',
                csrfmiddlewaretoken: '{{ csrf_token }}',
                data: formData,
                success: function (response) {
                    console.log(response);
                    
                    $("#success-alert").show();
                    document.getElementById("form").reset();
                    setTimeout(function() { $("#success-alert").hide(); }, 5000);
                    if(response.error){
                        $.each(response.errors, function(name, error){
                            $("#error-alert").val("<small class='text-muted error'>' + error + '</small>")
                            $("#error-alert").show()
                            setTimeout(function() { $("#error-alert").hide(); }, 5000);
                        })
                    }
                },
                cache: false,
                contentType: false,
                processData: false,
                enctype: 'multipart/form-data'
            });
            return false
        // end
        });
    }

   </script>

{% endblock %}
