<div class="modal fade" id="uploadTenderModal" tabindex="-1" role="dialog" aria-labelledby="uploadTenderModal" aria-hidden="true"> 
    <div class="modal-dialog" role="document"> 
        <div class="modal-content"> 
            <div class="modal-header"> <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> 
                <h2 class="modal-title" id="uploadTenderModalTitle">Upload Tender</h2> 
            </div> 
            <div class="modal-body" id="uploadTenderModalBody" style="color: black; font-size: 14px;"> 
                
                <form role="form" class="form-horizontal form-groups-bordered">
                    {% csrf_token %}

                    <div class="form-group"> 
                        <label for="title" class="col-sm-3 control-label">Title</label> 
                        <div class="col-sm-5"> 
                            <input type="text" class="form-control" id="title" placeholder="Title"> 
                        </div> 
                    </div>

                    <div class="form-group"> 
                        <label for="deadline" class="col-sm-3 control-label">Tender Close Date</label> 
                        <div class="col-sm-5"> 
                            <input type="text" class="form-control" id="deadline" placeholder="Tender Close Date"> 
                        </div> 
                    </div>

                    <div class="form-group"> 
                        <label for="tender" class="col-sm-3 control-label">Upload File</label> 
                        <div class="col-sm-5"> 
                            <a class="file-input-wrapper btn form-control file2 inline btn btn-primary">
                                <i class="glyphicon glyphicon-file"></i> 
                                Browse
                                <input type="file" class="form-control file2 inline btn btn-primary" data-label="<i class='glyphicon glyphicon-file'></i> Browse" style="left: 41.7px; top: 17.2125px;" />
                            </a>
                        </div> 
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>    
                </form>
                
            </div> 
            <!-- <div class="modal-footer"> 
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button> 
                <button type="button" class="btn btn-primary">Upload</button> 
            </div>  -->
        </div> 
    </div> 
</div>
