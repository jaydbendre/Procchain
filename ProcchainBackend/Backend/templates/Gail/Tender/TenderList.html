{% extends 'Gail/layout/header.html' %}
{% block Gail %}
    <div class="mail-env">
        <div class="mail-body">
            <div class="row" id="search_results">
                <div class="member-entry" style="margin-left: 30px; margin-right: 30px; left: 0"> 
                    <div class="member-details"> 
                        <h4> 
                            <a href="#job_details" data-toggle="modal" data-target="#job_details" onclick="job_details({{i}},{{j}})">
                                Tender Name
                            </a> 
                            <a href="" class="btn btn-primary pull-right">View Tender</a>
                            <!-- <a href="" class="btn btn-danger pull-right">View Bids</a> -->
                        </h4> 
                        <div class="row info-list"> 
                            <div class="col-sm-4"> 
                                <i class="entypo-briefcase"></i>Posted By <a href="#">{{c_name}}</a> 
                            </div> 
                            <div class="col-sm-4"> 
                                <i class="entypo-mail"></i> <a href="#">{{c_email}}</a> 
                            </div> 
                            <div class="col-sm-4"> 
                                <i class="entypo-phone"></i> <a href="#">{{c_phone}}</a> 
                            </div> 
                            <div class="clear"></div> 
                            <div class="col-sm-4"> 
                                <i class="entypo-tools"></i> Skills: <a href="#">{{skills}}</a> 
                            </div> 
                            <div class="col-sm-4"> 
                                <i class="entypo-newspaper"></i>Qualification: <a href="#">{{qualification}}</a> 
                            </div> 
                            <div class="col-sm-4"> 
                                <i class="entypo-calendar"></i> Apply By <a href="#">{{last_date}}</a> 
                            </div>
                            <!-- <div class="clear"></div>
                            <div class="col-sm-4"> 
                                <a href="" class="btn btn-primary">Apply Now</a> 
                            </div>  -->
                        </div> 
                    </div> 
                </div>
            </div>
        </div>
        {% include 'Gail/Tender/TenderFilters.html' %}
    </div>
    
{% endblock %}
